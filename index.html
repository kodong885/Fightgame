<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightGame</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css"> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <span id="guideBackground">
        <span id="playerGuide">
            <p style="font-size: x-large;" > 
              <b> ▷ playerGuide </b> <br> 
                <br>▨Move▨<br>

                <b><em>d</em></b> (right) , <b><em>a</em></b> (left) , <b><em>w</em></b> (jump)<br><br>
                
                ▨attack▨ <br>

                <em>v</em></b><br>
            </p>
        </span>
        <span id="enemyGuide">
            <p style="font-size: x-large;" >
             <b>   ▷ enemyGuide <br> </b>
                <br>▨Move▨ <br>

                <b><em>←</em></b> (left) , <b><em>→</em></b> (right) , <b><em>↑</em></b> (jump) <br><br>
                
                ▨attack▨ <br>

              <b><em>l</em></b> <br>
            </p>
        </span>
        <span id="closeBtn" onclick="closeBtn()"> <b>close</b> </span>
    </span>
    <canvas id="Canvas" style="z-index: 1;" ></canvas>
</body>
</html>
